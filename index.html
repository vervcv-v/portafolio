<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Víctor Resendiz
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background-color: #ffffff;
        }

        /* Fondo con efecto de nieve negra */
        .snow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .snow {
            position: absolute;
            background: #000;
            border-radius: 50%;
            animation: snowFall linear infinite;
            opacity: 0.2;
        }

        @keyframes snowFall {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.2;
            }
            90% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(100vh) translateX(20vw) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header profesional vertical */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
            border-right: 1px solid #e0e0e0;
            height: 100vh;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        .nav-links a:hover {
            color: #0066cc;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 0;
            left: -5px;
            bottom: 0;
            background: #0066cc;
            transition: height 0.3s ease;
        }

        .nav-links a:hover::after {
            height: 100%;
        }

        /* Hero Section profesional */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
            color: #333;
            margin-left: 80px;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            border: 3px solid #0066cc;
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.3);
            transition: all 0.3s ease;
            object-fit: cover;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 102, 204, 0.5);
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            color: #333;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero h2 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-block;
            background: #0066cc;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #004d99;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3);
            background: #0052a3;
        }

        .cta-button.secondary {
            background: transparent;
            color: #0066cc;
            border: 2px solid #0066cc;
        }

        .cta-button.secondary:hover {
            background: rgba(0, 102, 204, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            animation: fadeInUp 1s ease 2.5s both;
        }

        .social-link {
            display: inline-flex;
            width: 60px;
            height: 60px;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            font-size: 1.5rem;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 102, 204, 0.2);
            color: #0066cc;
        }

        /* Sections profesionales */
        .section {
            padding: 6rem 2rem;
            max-width: 1200px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-left: 80px;
            border: 1px solid #e0e0e0;
        }

        .section-title {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 3.5rem;
            color: #333;
            position: relative;
            font-weight: 700;
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 3px;
            background: #0066cc;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-subtitle {
            text-align: center;
            color: #666;
            max-width: 700px;
            margin: 0 auto 4rem;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .about-me {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #666;
            margin-bottom: 3rem;
        }

        /* Timeline mejorado */
        .timeline {
            position: relative;
            margin: 3rem 0;
            padding: 0 1rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #0066cc, transparent);
            transform: translateX(-50%);
        }

        .timeline-item {
            margin: 3rem 0;
            position: relative;
            animation: slideInLeft 1s ease;
        }

        .timeline-item:nth-child(even) {
            animation: slideInRight 1s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timeline-content {
            background: rgba(240, 240, 240, 0.95);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            width: 45%;
            position: relative;
            transition: all 0.3s ease;
            border-left: 4px solid #0066cc;
            border: 1px solid #e0e0e0;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 102, 204, 0.1);
        }

        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: auto;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 20px;
            width: 0;
            height: 0;
            border: 10px solid;
        }

        .timeline-item:nth-child(odd) .timeline-content::before {
            right: 100%;
            border-color: transparent rgba(240, 240, 240, 0.95) transparent transparent;
        }

        .timeline-item:nth-child(even) .timeline-content::before {
            left: 100%;
            border-color: transparent transparent transparent rgba(240, 240, 240, 0.95);
        }

        .timeline-date {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            background: #0066cc;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-weight: bold;
            white-space: nowrap;
            font-size: 0.85rem;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.2);
        }

        .timeline-content h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .timeline-content h4 {
            color: #0066cc;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .company-logo {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
            object-fit: contain;
            max-height: 50px;
        }

        .timeline-content p {
            color: #666;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        /* Habilidades */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .skill-category {
            background: rgba(240, 240, 240, 0.95);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .skill-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 102, 204, 0.1);
        }

        .skill-category h3 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .skill-category h3 i {
            margin-right: 10px;
            color: #0066cc;
        }

        .skill-item {
            margin-bottom: 1.5rem;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .skill-name {
            font-weight: 500;
            color: #666;
        }

        .skill-percent {
            color: #888;
            font-size: 0.9rem;
        }

        .skill-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, #0066cc, #004d99);
            border-radius: 4px;
            transition: width 1s ease;
        }

        /* Sección de Proyectos */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: rgba(240, 240, 240, 0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 102, 204, 0.1);
        }

        .project-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 1.5rem;
        }

        .project-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .project-info p {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* Sección de Clientes */
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            align-items: center;
        }

        .client-logo {
            max-width: 100%;
            height: auto;
            max-height: 80px;
            object-fit: contain;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .client-logo:hover {
            filter: grayscale(0%);
            opacity: 1;
        }

        /* Certificaciones mejoradas */
        .certifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .cert-card {
            background: rgba(240, 240, 240, 0.95);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease;
            border-top: 3px solid #0066cc;
            border: 1px solid #e0e0e0;
        }

        .cert-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 102, 204, 0.1);
        }

        .cert-img {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 2px solid #0066cc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            background: rgba(0, 102, 204, 0.1);
            color: #0066cc;
        }

        .cert-card h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .cert-card p {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .cert-card p strong {
            color: #0066cc;
            font-size: 0.85rem;
        }

        .verify-btn {
            background: transparent;
            color: #0066cc;
            padding: 0.5rem 1.5rem;
            border: 1px solid #0066cc;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .verify-btn:hover {
            background: rgba(0, 102, 204, 0.1);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: #f5f5f5;
            color: #333;
            padding: 3rem 0;
            text-align: center;
            margin-left: 80px;
            border-top: 1px solid #e0e0e0;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-social {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .footer-social a {
            color: #333;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
        }

        .footer-social a:hover {
            background: rgba(0, 102, 204, 0.2);
            transform: translateY(-3px);
            color: #0066cc;
        }

        .copyright {
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive mejorado */
        @media (max-width: 992px) {
            .skills-container, .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            header {
                width: 100%;
                height: auto;
                flex-direction: row;
                padding: 1rem;
            }
            
            nav {
                width: 100%;
                flex-direction: row;
                justify-content: center;
            }
            
            .nav-links {
                flex-direction: row;
                gap: 1.5rem;
            }
            
            .nav-links a::after {
                width: 0;
                height: 2px;
                left: 0;
                bottom: -5px;
                right: auto;
            }
            
            .hero {
                margin-left: 0;
                margin-top: 80px;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero h2 {
                font-size: 1.2rem;
            }
            
            .timeline::before {
                left: 20px;
            }
            
            .timeline-content {
                width: calc(100% - 60px);
                margin-left: 60px !important;
            }
            
            .timeline-content::before {
                left: -10px !important;
                border-color: transparent rgba(240, 240, 240, 0.95) transparent transparent !important;
            }
            
            .timeline-date {
                left: 20px;
                transform: none;
                top: -15px;
            }
            
            .section {
                margin-left: 0;
            }
            
            footer {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .section {
                padding: 4rem 1.5rem;
            }
            
            .button-group {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
            
            .cta-button {
                width: 100%;
                margin: 0;
            }
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animación de progreso de habilidades */
        .animate-progress {
            animation: progressAnimation 1.5s ease forwards;
        }

        @keyframes progressAnimation {
            from { width: 0; }
            to { width: attr(data-percent); }
        }
    </style>
</head>

    <script>
        // Efecto de nieve negra (activado por defecto)
        function createSnow() {
            const snowContainer = document.getElementById('snow-container');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snow');
                
                // Tamaño aleatorio entre 2px y 6px
                const size = Math.random() * 4 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // Duración de la animación entre 5s y 15s
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                // Retraso inicial aleatorio
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // Scroll animations
        function checkScroll() {
            const fadeElements = document.querySelectorAll('.fade-in');
            
            fadeElements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (elementTop < windowHeight - 100) {
                    element.classList.add('visible');
                }
            });
        }
        
        // Animar barras de habilidades al aparecer
        function animateSkills() {
            const skillBars = document.querySelectorAll('.skill-progress');
            
            skillBars.forEach(bar => {
                const percent = bar.getAttribute('data-percent');
                bar.style.width = percent;
            });
        }
        
        // Intersection Observer para animaciones
        function setupIntersectionObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target.classList.contains('skills-container') || 
                            entry.target.classList.contains('certifications-grid') ||
                            entry.target.classList.contains('projects-grid') ||
                            entry.target.classList.contains('clients-grid')) {
                            animateSkills();
                        }
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }
        
        // Smooth scrolling para enlaces
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Inicialización
        window.addEventListener('DOMContentLoaded', () => {
            createSnow(); // Activar nieve automáticamente
            setupIntersectionObserver();
        });
        
        window.addEventListener('scroll', checkScroll);
    </script>
